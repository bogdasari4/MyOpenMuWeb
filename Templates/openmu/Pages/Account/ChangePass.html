{% include 'Pages/Account.html' %}
<div class="row justify-content-center">
    <div class="col col-md-8 mt-2">
        <form method="post" name="changepass">
            <div class="mb-3">
                <label for="password" class="form-label">
                    {{ page.account.text.form.password.label }}
                </label>
                <input type="password" id="password" name="changepass[password]" class="form-control"
                    aria-describedby="passwordHelp"
                    minlength="{{ page.account.changepass.config.validator.password.minLength }}"
                    maxlength="{{ page.account.changepass.config.validator.password.maxLength }}" pattern="^[A-Za-z0-9]+$"
                    autocomplete="current-password" required>
                <div id="passwordHelp" class="form-text">
                    {{ page.account.text.form.password.help }}
                </div>
            </div>
            <div>
                <hr>
            </div>
            <div class="mb-3">
                <label for="newpassword" class="form-label">
                    {{ page.account.text.form.newpassword.label }}
                </label>
                <input type="password" id="newpassword" name="changepass[newpassword]" class="form-control"
                    minlength="{{ page.account.changepass.config.validator.password.minLength }}"
                    maxlength="{{ page.account.changepass.config.validator.password.maxLength }}" pattern="^[A-Za-z0-9]+$"
                    autocomplete="off" required>
            </div>

            <div class="mb-3">
                <label for="renewpassword" class="form-label">
                    {{ page.account.text.form.renewpassword.label }}
                </label>
                <input type="password" id="renewpassword" name="changepass[renewpassword]" class="form-control"
                    aria-describedby="renewpasswordHelp"
                    minlength="{{ page.account.changepass.config.validator.password.minLength }}"
                    maxlength="{{ page.account.changepass.config.validator.password.maxLength }}" pattern="^[A-Za-z0-9]+$"
                    autocomplete="off" required>
                <div id="renewpasswordHelp" class="form-text">
                    {{ page.account.text.form.renewpassword.help|format(page.account.changepass.config.validator.password.minLength, page.account.changepass.config.validator.password.maxLength) }}
                </div>
            </div>

            <div class="mb-3">
                <button class="w-50 mb-2 btn rounded-3 btn btn-secondary" type="submit">
                    {{ page.account.text.form.button.submit }}
                </button>
            </div>
        </form>
    </div>
</div>
